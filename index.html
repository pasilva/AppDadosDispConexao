<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Dispositivo Mobile</title>
		 <script type="text/javascript" src="cordova-2.7.0.js"></script>
		 <script type="text/javascript" src="info.js"></script>
		 <link rel="stylesheet" type="text/css" href="jquery.mobile.structure-1.3.1.min.css"/>
		 <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.css"/>
		<script type="text/javascript" src="jquery-1.6.3.min.js"></script>
		<script type="text/javascript" src="jquery.mobile-1.3.1.js"></script>
	</head>
 <body onLoad="init();">
	<div data-role="page" id="home">
		<div data-role="header">
			<h1>Dados do Dispositivo e Conexão</h1>
	<div>
	
	<div data-role="content">
		<div class="ui-grid">
		<div data-role="?fieldcontain" class="ui-bar ui-bar-d">
		<table border="0">
			<tr> <td>Nome do Dispositivo:</td> <td id="deviceName"></td> </tr>
			<tr> <td>Versão do Phonegap:</td> <td id="version"></td> </tr>
			<tr> <td>Sistema Operacional:</td> <td id="mobilePlatform"></td>	</tr>
			<tr> <td>Versão do S.O:</td> <td id="platformVersion"></td> </tr>
			<tr> <td>UUID:</td> <td id="uuid"></td> </tr>
			<tr> <td>Tipo de Conexão:</td> <td id="tipo"></td> </tr>
		</table>
	</div>	
	</div>
	</div>
 </body>
</html>
